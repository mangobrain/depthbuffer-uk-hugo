{{ define "main" }}
    <!-- TODO: Responsive layout.
         - Small: single column, no right menu
         - Medium: single column, right menu
         - Large: three columns, right menu -->
    <div class="home">
        <h1 class="page-heading">Blog</h1>
        <ul class="post-list">
            {{ $pag := .Paginate (where site.RegularPages "Type" "in" "posts") }}
            {{ range $pag.Pages }}
                <li>
                    <div class="post-list-item">
                        <div class="post-title">
                            <a href="{{ .Permalink }}">{{ .Title }}</a>
                        </div>
                        <time class="post-date">{{ .Date.Format "2006-01-02" }}</time>
                    </div>
                </li>
            {{ end }}
            <!-- TODO: Figure out how to handle additional pages -->
        </ul>
    </div>
{{ end }}
